<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Tracker: {%block title%}{%endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../static/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="../static/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="../static/favicon-16x16.png">
<link rel="manifest" href="../static/site.webmanifest">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Portfolio Tracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
            <a class="nav-link {% if page=='portfolio' %} active {% endif%}" href="/portfolio">Portfolio</a>
            </li>
            <li class="nav-item">
            <a class="nav-link {% if page=='add' %} active {% endif%}" href="/add">Add transaction</a>
            </li>
            <li class="nav-item">
            <a class="nav-link {% if page=='history' %} active {% endif%}"  href="/history">history</a>
            </li>
            <li class="nav-item ">
            <a class="nav-link {% if page=='register' %} active {% endif%}" href="/register">Register</a>
            </li>
            <li class="nav-item">
            <a class="nav-link {% if page=='login' %} active {% endif%}" href="/login">login</a>
            </li>
            <li class="nav-item">
            <a class="nav-link {% if page=='logout' %} active {% endif%}" href="/logout" >logout</a>
            </li>
        </ul>
        </div>
    </div>
    </nav>
    <main class="container-fluid py-5 text-center">
        {% block main %} {%endblock %}

    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
