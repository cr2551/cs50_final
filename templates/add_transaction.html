{% extends "layout.html" %}
{%block title%}

{% endblock %}

{% block main %}

        <form action="/add" method="post" class="" id="add-form">
            <div id="add-form-div">

            <div class="d-flex justify-content-center align-items-center">

            <input type="text" list="stocks" autocomplete="on" placeholder="Symbol" name="symbol" autofocus class="form-control  mb-3 mx-2"/>
            <datalist id="stocks" name="symbol">
                <option value="hjfds">jf</option>
            </datalist>
            <select name="transaction_type" id="" class="form-select  mb-3">
                <option value="buy">Buy</option>
                <option value="sell">Sell</option>
            </select>

            </div>
            <input type="number" name="quantity" placeholder="Quantity" class="form-control mx-auto  mb-3">
            <input  name="price" placeholder="Price per share"  class="form-control mx-auto  mb-3">
            <input type="date" name="date" class="form-control mx-auto  mb-3" id="date">


            </div>

            <div class="d-flex flex-column">

                <textarea name="comments" id="comments" cols="30" rows="5" class="form-control mb-3" placeholder="comments"></textarea>
                <button type="submit" class="btn btn-primary px-4 mb-3 mx-auto">Add</button>
            </div>
            
        </form>
{% endblock %}
